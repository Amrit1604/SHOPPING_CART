<!doctype html>
<html>
    <head>
        <title>Family Shopping List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;500&display=swap" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <style>
            :root {
                --primary-color: #AC485A;
                --secondary-color: #432000;
                --background-color: #EEF0F4;
                --item-background: #FFFDF8;
                --input-background: #DCE1EB;
            }

            html, body {
    margin: 0;
    padding: 0;
    font-family: 'Rubik', sans-serif;
    background-color: var(--background-color);
    color: var(--secondary-color);
    user-select: none;
    background-image: url('https://png.pngtree.com/background/20230412/original/pngtree-nature-forest-sun-ecology-picture-image_2394782.jpg'); /* Corrected closing quote */
    background-size: cover; /* Ensures the image covers the entire page */
    background-position: center center; /* Centers the image */
    background-repeat: no-repeat; /* Prevents image repetition */
}


            .container {
                display: flex;
                flex-direction: column;
                max-width: 500px;
                margin: 30px auto;
                padding: 0 15px;
                margin-left: 40px;
            }

            img {
                width: 150px;
                margin: 0 auto;
            }

            .input-group {
                display: flex;
                flex-direction: column;
                gap: 10px;
                margin-bottom: 10px;
            }

            input, select {
                color: var(--secondary-color);
                background-color: var(--input-background);
                border: 0;
                padding: 15px;
                border-radius: 8px;
                font-size: 18px;
                font-family: 'Rubik', sans-serif;
            }

            .family-section {
                display: flex;
                gap: 10px;
                margin-bottom: 10px;
            }

            #family-member-input {
                flex-grow: 1;
            }

            #category-input {
                width: 100%;
                margin-bottom: 10px;
            }

            button {
                color: #FDFDFD;
                background-color: var(--primary-color);
                border: 0;
                padding: 15px;
                border-radius: 8px;
                font-size: 18px;
                font-family: 'Rubik', sans-serif;
                transition: background-color 0.3s ease;
            }

            button:hover {
                background-color: var(--secondary-color);
                cursor: pointer;
            }

            #clear-all-btn {
                background-color: #D14348;
                margin-top: 10px;
            }

            #clear-all-btn:hover {
                background-color: #8B0000;
            }

            ul {
                list-style-type: none;
                padding: 0;
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            ul li {
                font-size: 18px;
                background-color: var(--item-background);
                padding: 15px;
                border-radius: 8px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                box-shadow: 0px 1px 4px rgba(0, 0, 0, 0.2);
                transition: background-color 0.3s ease;
            }

            ul li:hover {
                background-color: #FFECC7;
                cursor: pointer;
            }

            .item-details {
                display: flex;
                flex-direction: column;
            }

            .item-meta {
                font-size: 12px;
                color: #666;
                margin-top: 5px;
            }

            .priority-marker {
                color: transparent;
                margin-left: 10px;
            }

            .priority-marker.high-priority {
                color: red;
                font-weight: bold;
            }

            .category-icon {
                margin-right: 10px;
                opacity: 0.7;
            }

            @media (max-width: 375px) {
                .container {
                    max-width: 100%;
                    margin: 15px;
                }
                
                input, button, select {
                    font-size: 16px;
                    padding: 10px;
                }
            }

            .status-button.bought {
    background-color: green;
    color: white;
}

/* CSS for "Bought" Animation */
.shopping-item {
    transition: background-color 0.5s ease;
}

.shopping-item.bought-item {
    background-color: #28a745 !important; /* Green background when bought */
    color: white; /* Text turns white when bought */
}

.status-button.bought {
    background-color: green;
    color: white;
}

/* Style for Bought Time */
.bought-time, .bought-by {
    font-size: 12px;
    color: #fff; /* White text when bought */
    margin-top: 5px;
}

/* Style for Added by text */
.added-by {
    transition: color 0.5s ease;
}

/* Style for Bought by text */
.bought-by {
    color: #fff; /* White color for Bought by text */
}




        </style>
    </head>
    <body>
        <h1 style="text-align: center; margin-top: 30px; margin-left: 40px; font-size: 3rem; color: #2c3e50; font-family: 'Rubik', sans-serif; text-transform: uppercase; letter-spacing: 2px; font-weight: bold; position: relative; display: inline-block; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); width: 100%; margin-bottom: 20px;">
            Shopping CART
            <span style="position: absolute; width: 100vw; height: 5px; background-color: #AC485A; bottom: -10px; left: 0; border-radius: 3px;"></span>
        </h1>
        
        
                <div style="margin-left: 40px;" class="container">
            <img style="width: 400px; margin-top: -40px; margin-left: -30px;" src="rb_8860.png">
            
            <div class="family-section">
                <input type="text" id="family-member-input" placeholder="Your Name">
                <button id="save-member-btn">Save</button>
            </div>
            
            <div class="input-group">
                <input type="text" id="input-field" placeholder="Item Name">
                <input type="number" id="quantity-input" placeholder="Qty" min="1" value="1">
                <select id="category-input">
                    <option value="">Select Category</option>
                    <option value="Fruits">Fruits</option>
                    <option value="Dairy">Dairy</option>
                    <option value="Vegetables">Vegetables</option>
                    <option value="Food">Food</option>
                    <option value="Personal Care">Personal Care</option>
                </select>
            </div>
            
            <button id="add-button">Add to Cart</button>
            <button id="clear-all-btn">Clear All</button>
            
            <ul id="shopping-list">
                <li class="placeholder">No items here... yet</li>
            </ul>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
